<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    #navbar {
      background-color: #2980b9;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    #navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 10px;
      transition: color 0.3s ease;
    }
    
    #navbar a:hover {
      color: #ff0000;
    }
    
    #container {
      display: flex;
    }
    
    #sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: #fff;
      padding: 20px;
      height: 100vh;
    }
    
    #sidebar h2 {
      margin-top: 0;
      font-size: 24px;
    }
    
    #sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    
    #sidebar li {
      margin-bottom: 10px;
    }
    
    #sidebar a {
      display: block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    #sidebar a:hover {
      background-color: #1abc9c;
    }
    
    #content {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #fff;
    }
    
    #content h1 {
      font-size: 32px;
      margin-top: 0;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <a href="home.html">Home</a>
    <a href="Newlogin.html">Login</a>
  </div>
  
  <div id="container">
    <div id="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li><a href="dash.html">Dashboard</a></li>
        <li><a href="#">Admin</a></li>
        <li><a href="dashcourse.html">Course</a></li>
        <li><a href="#">Enroll</a></li>
      </ul>
    </div>
    <div id="content">
      <h1>Nik speed dashboard</h1>
      <!-- Add your dashboard content here -->
    </div>
  </div>
</body>
</html>
